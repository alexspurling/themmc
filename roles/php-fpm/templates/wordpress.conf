[wordpress]
listen = /var/run/php-fpm-wordpress.sock
user = wordpress
group = wordpress
pm = dynamic
pm.max_children = 10
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
chdir = /home/wordpress/wordpress/
php_admin_value[open_basedir] = /home/wordpress/wordpress/:/tmp
